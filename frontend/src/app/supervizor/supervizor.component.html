    <h3>Anagram</h3>
    <hr>
    <form class="login-form">
      <p class="message3" *ngIf="uspesno"> Uspesno!</p>
      <br>
      <button (click)="btnClick()" *ngIf="uspesno">OK</button>

      <div  *ngIf="!uspesno">
      Unesite zagonetku:
      <p class="message" *ngIf="porslova">*Morate uneti iskljucivo slova</p>
      <p class="message" *ngIf="porpoklapanje">*Ne poklapaju se zagonetka i resenje</p>
      <input   [(ngModel)]="zagonetka" type="text" name="zagonetka" placeholder="zagonetka"/>
      Unesite resenje:
      <input  [(ngModel)]="resenje" type="text" name="resenje"  placeholder="resenje"/>
      <button  (click)="anagram()">UNESI</button>
      <hr>
      Ucitati iz fajla:
      <p class="message" *ngIf="porfajl">*Greska</p>
      <input type="file" name="fileA" (change)="anagramFile($event)" />
      <!--<button  (click)="anagramFile()">UNESI</button>-->
      </div>
     </form>
  </div>
</div>
